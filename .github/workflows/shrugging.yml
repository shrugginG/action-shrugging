on: push

jobs:
  npm-build:
    name: npm-build
    runs-on: ubuntu-latest
    steps:
      - name: Load the repo
        uses: actions/checkout@v4
      - name: Install dependencies and package project
        run: |
          npm install
          npm run build
      - name: Deployment
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
